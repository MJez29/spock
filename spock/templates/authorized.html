<html>
  <head>
    <title>Spock</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito&display=swap");

      /* Color palette from https://coolors.co/0c1d0d-106116-54c75d-3d7341-73de7c */

      * {
        font-family: "Nunito", sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #73de7c;
      }

      #container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }

      #text {
        text-align: center;
        width: 600px;
        max-width: 80%;
        padding-bottom: 50px;
        color: #0c1d0d;
      }

      #text h1 {
        margin-bottom: 20px;
        font-size: 72px;
        letter-spacing: 10px;
        border-bottom: 1px solid;
        border-bottom: 1px solid #0c1d0d;
        text-transform: uppercase;
      }

      #text p {
        font-size: 16px;
        letter-spacing: 2px;
        margin: 16px 0;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="text">
        <h1>Success!</h1>
        <p>
          Spock is now authorized to use your Spotify account! You can close
          this page and return to your terminal.
        </p>
      </div>
    </div>
  </body>
</html>
